{% extends "base.html" %}

{% block content %}



<style>
    .contai{
        background-color: aqua;
        background-image: url("https://unsplash.com/photos/yvG7vDXCzDE")
    }

</style>
<div class="contai">
{% for post in posts%}

<div class="row m-4">
<div class="col-md-3"></div>
<div class="col-md-6">
<div class="card">
<article class="content-section">
    <img class="rounded-circle "src="{{url_for('static',filename='profile_pics/' + post.author.image_file) }}" >
    <div class="media-body">
            <h2><a class="article-title"  href="{{ url_for('post', post_id=post.id) }}" >{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }} </p>
        <div class="article-metadata">
            <a class="mr-2" href="#" >Author:{{ post.author.username}}</a>
            <small class="text-muted">Date Posted:{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        </div>
    </div>
</article>
</div>
</div>
</div>

{% endfor %}
</div>
{% endblock content %}
